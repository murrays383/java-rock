<body>
  <script>

    
    function computerPlay(){
        let arrayGame = ["ROCK","PAPER", "SCISSORS"];
        let randomValue = arrayGame[Math.floor(Math.random() * arrayGame.length)];
        console.log(randomValue);
        return randomValue;
    }
    
    
    function playRound(playerSelection,computerSelection) {
    
      
      if(playerSelection===computerSelection){
       console.log("It's a draw! Play again to find a winner");
       return 0;
       
      } 
      
      else if (playerSelection=="ROCK" && computerSelection == "SCISSORS") {
       console.log("You win! Rock beats Scissors");
       return 1;
        } 
        
      else if (playerSelection=="ROCK" && computerSelection == "PAPER"){
       console.log("You lose! Paper beats Rock");
       return -1
        }

      else if (playerSelection=="PAPER" && computerSelection == "SCISSORS"){
       console.log("You lose! Scissors beats Paper");
       return -1
        }

      else if (playerSelection=="PAPER" && computerSelection == "ROCK"){
       console.log("You win! Paper beats Rock")
       return 1
        }

      else if (playerSelection=="SCISSORS" && computerSelection == "ROCK"){
       console.log("You lose! Rock beats Scissors")
       return -1
        }
      
        else if (playerSelection=="SCISSORS" && computerSelection == "PAPER"){
       console.log("You win! Scissors beats Paper")
       return 1
        }

        else {
         console.log("Try again!")
         return 0
        }
        

    }

  function game(){
    let gameScore=0
  for (let i=1; i < 6; i++){
    playerChoice=prompt("Rock, Paper or Scissors?");
    playerSelection=playerChoice.toUpperCase();
    computerSelection=computerPlay();
  
    outcome=playRound(playerSelection,computerSelection);
    gameScore += outcome;
    
    if (outcome>0) { console.log ("you won that round!")
    } 
    
    else if (outcome < 0){ console.log("you lost that round!")
    }
    
    else  {console.log ("That round was a draw")
    } 
    } 

    if (gameScore>0) { console.log ("you won the game!")
    } 
    
    else if (gameScore < 0){ console.log("you lost the game!")
    }
    
    else  {console.log ("The game was a draw")
    } 
  
    

  }
  
  

  

    game();
  </script>
